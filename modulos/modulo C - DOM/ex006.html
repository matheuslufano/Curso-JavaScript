<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 15px;
        }

    </style>
</head>
<body>
    <div id="area"> <!--
        Eventos no html:
        Os eventos podem ser atribuidos a tags (segue um ex)

        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Ou pode declarados no proprio Javascript, como dentro do 'Script'
        
        <script>
        var a = window.document.getElementById('area') //elemento global
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)        
        </script>
        -->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') //elemento global
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou! 😵‍💫'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = '😏 Entrou!'
        }

        function sair() {
            a.innerText = '😒 Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
