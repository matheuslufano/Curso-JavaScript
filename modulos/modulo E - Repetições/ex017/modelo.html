<!DOCTYPE html>

    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

    <section>

            <p>

        </div>

        <div id="res">
            <!-- <p>Multiplicação Divisão Adição subtração</p> -->
            <select name="vezes" id="vezes" size="11">

            </select>
            <select name="adição" id="adição" size="11">
                <option value="">Adição</option>
            </select>
            <select name="subtração" id="subtração" size="11">
                <option value="">subtração</option>
            </select>
        </div>

    </section>
    <footer>
        <p>&copy; Mateu.py desenvolverdor.</p>
