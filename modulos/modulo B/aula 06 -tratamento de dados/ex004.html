            num.toFixed(2)

            num.toFixed(2).replace(".", ',')

        FORMATANDO STRING:

            var s = 'JavaScrip'

            "Eu estou aprendendo ${s}" //usa template string

            s.length        #Diz quantos caracteres a string tem
