<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body{
            font: normal 15pt arial;

    <script>
        
        var nome = window.prompt("Qual é seu nome? ", "Nome")
        var quantidade = nome.length

        document.write(`<h1>${nome}</h1>`)
        document.write(`Nome: ${nome} <br> Seu nome tem ${quantidade} letras. <br>`)
        document.write(`Seu nome em maiscúlo fica assim --> "${nome.toUpperCase()}" <br>`)
        document.write(`Seu nome em menusculo fica assim --> "${nome.toLowerCase()}" <br>`)
        /*
        ESCREVENDO NO BODY DO HTML:
            document.write()

         uma função incorporada em JavaScript que permite escrever conteúdo diretamente no documento HTML.Quando você chama essa função, o conteúdo especificado é inserido no local onde a chamada da função está no documento HTML. 

         Dentro dele é possivel usar comando em html.

        Strings são mensagnes de texto entre aspas, para fazer a manipulação desses dados existe duas maneiras, concatenção e o template string
